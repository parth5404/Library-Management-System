<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Library Management System - Login and Signup">
    <title>Library Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-effects">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="container">
        <header class="header">
            <div class="logo">
                <span class="logo-icon">üìö</span>
                <span class="logo-text">LibraryMS</span>
            </div>
        </header>

        <main class="main-content">
            <div class="auth-card" id="authCard">
                <!-- Tab Navigation -->
                <div class="tab-navigation">
                    <button class="tab-btn active" id="loginTab" onclick="showTab('login')">Login</button>
                    <button class="tab-btn" id="signupTab" onclick="showTab('signup')">Sign Up</button>
                    <div class="tab-indicator" id="tabIndicator"></div>
                </div>

                <!-- Login Form -->
                <form class="auth-form active" id="loginForm" onsubmit="handleLogin(event)">
                    <h2 class="form-title">Welcome Back</h2>
                    <p class="form-subtitle">Sign in to access your library account</p>
                    
                    <div class="input-group">
                        <label for="loginEmail">Email Address</label>
                        <input type="email" id="loginEmail" name="email" placeholder="you@example.com" required>
                        <span class="input-icon">üìß</span>
                    </div>
                    
                    <div class="input-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                        <span class="input-icon">üîí</span>
                    </div>
                    
                    <button type="submit" class="submit-btn" id="loginSubmitBtn">
                        <span class="btn-text">Sign In</span>
                        <span class="btn-loader"></span>
                    </button>
                    
                    <div class="form-footer">
                        <p>Don't have an account? <a href="#" onclick="showTab('signup')">Sign up</a></p>
                    </div>
                </form>

                <!-- Signup Form -->
                <form class="auth-form" id="signupForm" onsubmit="handleSignup(event)">
                    <h2 class="form-title">Create Account</h2>
                    <p class="form-subtitle">Join our library community today</p>
                    
                    <div class="form-row">
                        <div class="input-group">
                            <label for="signupName">Full Name</label>
                            <input type="text" id="signupName" name="customerName" placeholder="John Doe" required>
                            <span class="input-icon">üë§</span>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="signupEmail">Email Address</label>
                        <input type="email" id="signupEmail" name="email" placeholder="you@example.com" required>
                        <span class="input-icon">üìß</span>
                    </div>
                    
                    <div class="form-row">
                        <div class="input-group half">
                            <label for="countryCode">Country Code</label>
                            <input type="text" id="countryCode" name="countryCode" placeholder="+91" value="+91">
                            <span class="input-icon">üåç</span>
                        </div>
                        <div class="input-group half">
                            <label for="mobileNumber">Mobile Number</label>
                            <input type="tel" id="mobileNumber" name="mobileNumber" placeholder="9876543210" required>
                            <span class="input-icon">üì±</span>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="dateOfBirth">Date of Birth</label>
                        <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                        <span class="input-icon">üìÖ</span>
                    </div>
                    
                    <div class="input-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" placeholder="123 Main Street">
                        <span class="input-icon">üè†</span>
                    </div>
                    
                    <div class="form-row">
                        <div class="input-group half">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" placeholder="Mumbai">
                        </div>
                        <div class="input-group half">
                            <label for="state">State</label>
                            <input type="text" id="state" name="state" placeholder="Maharashtra">
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="pinCode">PIN Code</label>
                        <input type="text" id="pinCode" name="pinCode" placeholder="400001">
                        <span class="input-icon">üìç</span>
                    </div>
                    
                    <div class="input-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="6">
                        <span class="input-icon">üîí</span>
                    </div>
                    
                    <div class="input-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                        <span class="input-icon">üîê</span>
                    </div>
                    
                    <div class="input-group">
                        <label for="secretQuestion">Secret Question</label>
                        <select id="secretQuestion" name="secretQuestion" required>
                            <option value="">Select a question</option>
                            <option value="pet">What is your pet's name?</option>
                            <option value="school">What is your school name?</option>
                            <option value="city">In which city were you born?</option>
                            <option value="book">What is your favorite book?</option>
                        </select>
                        <span class="input-icon">‚ùì</span>
                    </div>
                    
                    <div class="input-group">
                        <label for="secretAnswer">Secret Answer</label>
                        <input type="text" id="secretAnswer" name="secretAnswer" placeholder="Your answer" required>
                        <span class="input-icon">üí¨</span>
                    </div>
                    
                    <button type="submit" class="submit-btn" id="signupSubmitBtn">
                        <span class="btn-text">Create Account</span>
                        <span class="btn-loader"></span>
                    </button>
                    
                    <div class="form-footer">
                        <p>Already have an account? <a href="#" onclick="showTab('login')">Sign in</a></p>
                    </div>
                </form>
            </div>
        </main>

        <!-- Toast Notification -->
        <div class="toast" id="toast">
            <span class="toast-icon" id="toastIcon"></span>
            <span class="toast-message" id="toastMessage"></span>
        </div>

        <!-- Success Modal -->
        <div class="modal-overlay" id="successModal">
            <div class="modal">
                <div class="modal-icon">‚úÖ</div>
                <h3 class="modal-title" id="modalTitle">Success!</h3>
                <p class="modal-message" id="modalMessage">You have logged in successfully.</p>
                <div class="modal-details" id="modalDetails"></div>
                <button class="modal-btn" onclick="closeModal()">Continue</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
