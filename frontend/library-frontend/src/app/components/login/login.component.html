            <h2>Welcome Back</h2>
            <p>Sign in to access your library account</p>

        <form (ngSubmit)="onSubmit()" class="auth-form">
            @if (errorMessage) {
            <div class="error-alert">
                <span class="error-icon">âš ï¸</span>
                {{ errorMessage }}
            </div>
            }

            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                    <span class="input-icon">ğŸ“§</span>
                    <input type="email" id="email" [(ngModel)]="loginData.email" name="email"
                        placeholder="you@example.com" required [disabled]="isLoading" />
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <span class="input-icon">ğŸ”’</span>
                    <input [type]="showPassword ? 'text' : 'password'" id="password" [(ngModel)]="loginData.password"
                        name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required [disabled]="isLoading" />
                    <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
                        {{ showPassword ? 'ğŸ™ˆ' : 'ğŸ‘ï¸' }}
                    </button>
                </div>
            </div>

            <button type="submit" class="submit-btn" [disabled]="isLoading" [class.loading]="isLoading">
                @if (isLoading) {
                <span class="spinner"></span>
                Signing in...
                } @else {
                Sign In
                }
            </button>

            <div class="auth-footer">
                <p>Don't have an account? <a routerLink="/signup">Sign up</a></p>
            </div>
        </form>
    </div>
</div>
